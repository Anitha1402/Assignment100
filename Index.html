<html>
<body>
    <button onclick="getBackend()">Get Data</button>
    <div id="frontend"></div>
    <script>
    function getBackend() {
        const url = 'http://<backend_IP>:5000/' // Replace <backend_IP> with the backend's IP
        fetch(url)
        .then(response => response.json())  
        .then(json => {
            console.log(json);
            document.getElementById("frontend").innerHTML = JSON.stringify(json)
        })
    }
    </script>
</body>
</html>
